{% extends 'base.html' %}
{% block body %}

<div class="py-3" id="searchProdTab">
    <h5>Showing results for </h5>
    <div class="album py-5 bg-body-tertiary">
        <div >
            <div class="row row-cols-4 g-3">
                {% for i in allProduct%}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="/media/{{i.bookimage}}" class = "card-img-top" height='200px'>
                        
                        <div class="card-body">
                            <h5 class="card-title">{{i.name|slice:48}}</h5>
                            <p class="card-text">{{i.desc|slice:50}}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="bookview/{{i.name}}" class="btn btn-primary">View</a>   
                                </div>
                                <small class="text-body-secondary">{{i.pub_date}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock body %}
